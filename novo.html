<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="agenda.css">
    <title>Novo</title>
</head>

<body id="novo">
    <div class="elementosForm">

        <div class="campoForm">
            <label>Nome</label>
            <input type="text" name="f_nome" id="f_nome"></input>
        </div>
        <div class="campoForm">
            <label>Celular</label>
            <input type="text" name="f_celular" id="f_celular"></input>
        </div>
        <div class="campoForm">
            <label>Email</label>
            <input type="text" name="f_email" id="f_email"></input>
        </div>
        <div class="campoForm">
            <label>Data Nascimento</label>
            <input type="date" name="f_dtnasc" id="f_dtnasc"></input>
        </div>
    </div>
    <div class="botoesForm">
        <button class="btn_geral" id="btn_gravar">Gravar</button>
        <button class="btn_geral" id="btn_cancelar">Cancelar</button>
    </div>

    <script src="novo.js" type="module"></script>
</body>

</html>
